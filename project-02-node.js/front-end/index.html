<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node.js Workshop</title>
    <script src="main.js" defer></script>
  </head>

  <body>
    <h1>Node.js Workshop - Create a to-do list</h1>

    <div>
      <form id="task-form">
        <input type="text" id="new-task" placeholder="Add new task" required />
        <button type="submit">Add task</button>
      </form>
    </div>

    <div>
      <h2>Shopping list</h2>
      <ul id="task-list"></ul>
    </div>
  </body>
</html>
